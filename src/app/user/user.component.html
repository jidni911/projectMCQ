<div style="background-image: url({{bgimageurl}});
 background-repeat: no-repeat;
background-size: cover;
background-position: top center;
height: 100vh;
">


  <div class="table-responsive text-center container">
    <table class="table table-striped table-hover table-border table-primary align-middle">
      <thead class="table-light">

        <div class="text-danger text-center h1">Users</div>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>email</th>
          <th>Password</th>
          <th>DoB</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-primary" *ngFor="let user of allUser ">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.dob | date:'shortDate' }}</td>
          <td><img [src]="user.image" alt="User Image" width="50" height="50"></td>

        </tr>
        <tr class="table-primary">
          <td scope="row">Item</td>
          <td>Item</td>
          <td>Item</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">Item</td>
          <td>Item</td>
          <td>Item</td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>
  </div>


</div>
