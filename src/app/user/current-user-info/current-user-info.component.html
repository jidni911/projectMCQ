<div class="modal fade" id="currentUserInfoModal" aria-hidden="true" aria-labelledby="currentUserInfoModalLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="currentUserInfoModalLabel">
                    Your Info
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal2"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <p><strong>ID:</strong> {{ getCurrentUser().id }}</p>
                        <p><strong>token:</strong> {{ getCurrentToken() }}</p>
                        <p><strong>Name:</strong> {{ getCurrentUser().name }}</p>
                        <p><strong>Email:</strong> {{ getCurrentUser().email }}</p>
                        <p><strong>Date of Birth:</strong> {{ getCurrentUser().dob }}</p>
                    </div>
                    <div class="col">
                        <img *ngIf="getCurrentUser().image" [src]="getCurrentUser().image" alt="User Image"
                            width="100%">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#currentUserEditModal" data-bs-toggle="modal"
                    (click)="editButtonClick()">
                    Edit
                </button>
                <button class="btn btn-outline-danger" (click)="logOutButtonClick()">
                    Log out
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="currentUserEditModal" aria-hidden="true" aria-labelledby="currentUserInfoModalLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="currentUserInfoModalLabel">
                    Edit Your info
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
            </div>
            <form (ngSubmit)="onSubmit()" [formGroup]="userEditForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name" aria-describedby="helpId"
                            placeholder="" />
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email" aria-describedby="helpId"
                            placeholder="" />
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="text" class="form-control" formControlName="password" aria-describedby="helpId"
                            placeholder="" />
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Dob</label>
                        <input type="text" class="form-control" formControlName="dob" aria-describedby="helpId"
                            placeholder="" />
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Image</label>
                        <input type="text" class="form-control" formControlName="image" aria-describedby="helpId"
                            placeholder="" />
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" type="submit" data-bs-dismiss="modal">
                        Submit
                    </button>
                    <button class="btn btn-info" data-bs-target="#currentUserInfoModal" data-bs-toggle="modal"
                        type="button">
                        Back to Info
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
