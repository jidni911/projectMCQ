<div class="table-responsive">
  <table class="table table-striped table-hover table-borderless table-info align-middle">
    <thead class="table-dark  ">
      <caption>
        MCQ_Manager
      </caption>
      <tr>
        <th>ID</th>
        <th>Question</th>
        <th>Options</th>
        <th>Answer</th>
        <th>Credit</th>
        <th>User</th>
        <th>Topic</th>
        <th>Perform</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="table-primary" *ngFor="let mcq of selectedMCQs">
        <td>{{mcq.id}}</td>
        <td>{{mcq.question}}</td>
        <td>
          <ol>
            <li *ngFor="let option of mcq.options">{{option}}</li>
          </ol>
        </td>
        <td>{{mcq.answers}}</td>
        <td>{{mcq.credit}}</td>
        <td>{{getUserName(mcq.credit)}}</td>
        <td>{{mcq.topic}}</td>
        <td>
          <button class="btn btn-primary">Edit</button>
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteMCQModal">
            delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
</div>




<!-- Modal Body -->
<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
<div class="modal fade" id="deleteMCQModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
  aria-labelledby="deleteMCQModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteMCQModalTitle">
          Are you sure to delete?
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Body</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">Delete </button>
      </div>
    </div>
  </div>
</div>

<!-- Optional: Place to the bottom of scripts -->
<script>
  const myModal = new bootstrap.Modal(
    document.getElementById("deleteMCQModal"),
    options,
  );
</script>
