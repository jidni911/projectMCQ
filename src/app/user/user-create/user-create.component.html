

<!-- Modal Body -->
<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
<div class="modal fade" id="addUserModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
  aria-labelledby="addUserModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalTitle">
          User Add Form
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="userCreateForm">
        <div class="modal-body">
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" aria-describedby="helpId" placeholder="" />
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email" aria-describedby="helpId" placeholder="" />
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input type="text" class="form-control" formControlName="password" aria-describedby="helpId" placeholder="" />
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" formControlName="dob" aria-describedby="helpId" placeholder="" />
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Image</label>
              <input type="text" class="form-control" formControlName="image" aria-describedby="helpId" placeholder="" />
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>

          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>

<!-- Optional: Place to the bottom of scripts -->
<script>
  const myModal = new bootstrap.Modal(
    document.getElementById("addUserModal"),
    options,
  );
</script>
